<html>
<head>
    <title>Star Trek Fleet Command | Interactive Galaxy Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="assets/og-img.png" />
    <meta property="og:site_name" content="STFC Pro" />
    <meta property="og:type" content="object" />
    <meta property="og:title" content="Star Trek Fleet Command - Galaxy Map" />
    <meta property="og:url" content="https://stfcpro.com" />
    <meta property="og:description" content="Star Trek Fleet Command Interactive Map. A map made for Star Trek Fleet Command by Scopely." />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <style>
        .leaflet-container {
            background-color:rgba(0,0,0,0);
        }
        body {
            padding: 0;
            margin: 0;
            background: #000;
        }
        #map {
            height: 100%;
            width: 100%;
            float: left;
        }
        .fixed-size{
            width:1000px;
            height:1000px;
            position:absolute;
            top: 0 !important;
            left: 0;
            background: #000;
        }
        .system-label{
            visibility: hidden;
            background:none;
            border:none;
            color: #fff;
            box-shadow: none;
            text-shadow: -1px 1px 0 #000, 1px 1px 0 #000, 1px -1px 0 #000, -1px -1px 0 #000;
            /*margin-left:5px;*/
        }
        .system-label::before{
            display: none;
        }
    </style>

    <link rel="icon" href="assets/favicon.ico"/>
</head>
<body class="">
<div id="map"></div>

<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-groupedlayercontrol@0.6.1/dist/leaflet.groupedlayercontrol.min.js" type="text/javascript"></script> <!-- provides the controls -->

<script src="assets/js/stfc-map.js" type="text/javascript"></script>
<!--<script src="assets/js/custom.js" type="text/javascript"></script>-->
</body>
</html>
